<div *ngIf="messageService.messages.length" style="margin-top: 30px;">
    <p-fieldset legend="MESSAGES" [toggleable]="true" class="ui-g-12">
        <div *ngFor='let message of messageService.messages' style="padding: 1em 0;"> 
            {{message}} 
        </div>
        <button pButton type="button" (click)="messageService.clear()" label="Clear" class="ui-button-danger"></button> 
    </p-fieldset>
</div>
